<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-componen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="img-container">
          <div class="overlay"></div>
          <img src="../images/icon-view.svg" alt="View" />
        </div>
        <div class="name">Equilibrium #3429</div>
        <div class="details">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-with-date-left">
          <div class="price">
            <img src="../images/icon-ethereum.svg" alt="Ethereum icon" />
            0.041ETH
          </div>
          <div class="date-left">
            <img src="../images/icon-clock.svg" alt="Clock icon" />
            3 days left
          </div>
        </div>
        <div class="creator-name">
          <img src="../images/image-avatar.png" alt="Avatar" />
          Creation of <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
